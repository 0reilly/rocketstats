version: '3.8'

services:
    app:
        build: .
        ports:
            - "8080:8080"
        environment:
            DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
        depends_on:
            - db

    db:
        image: postgres:13
        environment:
            POSTGRES_USER: myuser
            POSTGRES_PASSWORD: mypassword
            POSTGRES_DB: mydb
        ports:
            - "5432:5432"
